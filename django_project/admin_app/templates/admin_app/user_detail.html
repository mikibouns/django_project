{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block title %}edit{% endblock %}
{% block container %}
<h1>Administrative panel</h1>
<div>
  <p>{{ user.username }}</p>
  <p>{{ user.email }}</p>
</div>
<div>
    <a href="{% url 'admin_panel:user_update' user.id %}"><input type="submit" value="Update" ></a>
</div>
<div>
    <a href="{% url 'admin_panel:user_delete' user.id %}"><input type="submit" value="Delete" ></a>
</div>

{% endblock %}
