<!DOCTYPE html>

<script src="{% bootstrap_jquery_url %}"></script>
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<div>
    {% block container %}
    {% endblock %}
</div>
<div>
    {% block footer %}
    {% endblock %}
</div>
</body>
</html>
